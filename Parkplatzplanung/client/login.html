<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkplatzplanung</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="Login">
        <div class="Anmeldung">
            <h3>Anmeldung</h3>
        </div>
        <div class="Name">
            <h4>Team Bezeichnung:</h3>
            <input type="text" placeholder="z.B Team 1"></input>
        </div>
        <div class="Passwort">
            <h4>Passwort:</h3>
            <input type="password" placeholder="Passwort"></input>
        </div>
        <div class="PW_Speichern">
            <input type="checkbox" id="PW_Speichern">
            <label for="PW_Speichern">Passwort speichern</label>
        </div>
        <button type="submit">Anmelden</button>
    </div>


    <script src="parkplaetze.js"></script>
    <script src="plan.js"></script>
    <script src="kalender.js"></script>
    <script src="script.js"></script>
    

</body>

</html>
